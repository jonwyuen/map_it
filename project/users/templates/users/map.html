<link
  href="//fonts.googleapis.com/css?family=Roboto"
  rel="stylesheet"
  type="text/css"
/>
<link
  href="//fonts.googleapis.com/css?family=Orbitron"
  rel="stylesheet"
  type="text/css"
/>
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='css/map.css') }}"
/>

{% extends 'base.html' %} {% block input %}
<li>
  <input
    type="text"
    id="input-location"
    autocomplete="off"
    placeholder="Map..."
  />
</li>
{% endblock %} {% block content %}
<div id="map"></div>

<input type="hidden" id="user" name="user_id" value="{{current_user.id}}" />
<input
  type="hidden"
  id="csrf_token"
  name="csrf_token"
  value="{{ csrf_token() }}"
/>

<div id="search-box">
  <div id="show-location" class="alert" role="alert">
    <h3>Click on a location</h3>
    <h5>or continue typing until you can MapIt!</h5>
    <br />
    <ul id="search-list"></ul>
  </div>
</div>

<div id="info-panel">
  <div id="loc-msg"></div>
  <div id="weather-msg"></div>
</div>

<div id="digital-clock">
  <div id="clock"></div>
  <div id="date"></div>
  <div id="timezone"></div>
</div>

<script
  type="text/javascript"
  src="//maps.googleapis.com/maps/api/js?key=AIzaSyDnepJu6LjYHFcOyikx01Fn9KTQjc62KYs"
></script>

<script
  type="text/javascript"
  src="{{ url_for('static', filename='js/helpers.js') }}"
></script>
<script
  type="text/javascript"
  src="{{ url_for('static', filename='js/map.js') }}"
></script>

{% endblock %}
