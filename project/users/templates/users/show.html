{% extends '/base.html' %}
{% block content %}

  <h1>Username: {{ user.username }}</h1>
  <h3>Email: {{ user.email }}</h3>
  <h3>Name: {{ user.first_name }} {{ user.last_name }}</h3>

  <span><button><a href="{{ url_for('favorites.index', user_id=user.id) }}">Favorite Locations</a></button></span>
  <br>
  <br>
  
  <button><a href="{{ url_for('users.edit', user_id=user.id) }}">Edit Profile</a></button>
  <form action="{{ url_for('users.show', user_id=user.id) }}?_method=DELETE" method="POST">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
    <button type="submit">Delete Account</button>
  </form>
  <button><a href="{{ url_for('users.index') }}">Back To Home Page</a></button>

{% endblock %}
